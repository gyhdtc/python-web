
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>:)</title>

<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Space Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->

<!-- css files -->
<link href="{%static "css/style.css"%}" rel="stylesheet" type="text/css" media="all" />
<!-- css files -->

<!-- Online-fonts -->
<link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
<!-- //Online-fonts -->

</head>
<body>
	<!-- main -->
	<div class="main">
		<div class="main-w3l">
			<h1 class="logo-w3">Welcome to here</h1>
			<div class="w3layouts-main">
				<h2><span>Login now</span></h2>
				<div class="social">
					<a href="/lostpassword">Login With Wechat</a>
				</div>
					<h3>(or)</h3>
				<form action="/hello/">
                        <input type="submit" value="注册" name="Logup">
                    </form>

                <form action="/login/" method="post">
                    {% csrf_token %}
						<input placeholder="Username or Email" name="email" type="email" required="">
						<input placeholder="Password" name="password" type="password" required=""><br/>
                    <a style="FONT-SIZE: 15pt;color: #fff9ff"> {{ message }}</a><br/>
						<input type="submit" value="登陆" name="Login">
                </form>
					<h6><a href="/lostpassword">Lost Your Password?</a></h6>
			</div>
			<!-- //main -->

			<!--footer-->
			<div class="footer-w3l">
				<p>&copy; 2017-2018 Space Login Form. All rights reserved | Design by <a href="/hello">GYH</a></p>
			</div>
			<!--//footer-->
		</div>
	</div>

</body>
</html>
